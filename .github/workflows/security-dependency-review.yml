name: Security - Dependency Review

on:
  pull_request:
    branches: [main, agents, algotrading, erp, github, n8n, notion]

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    name: Review Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          # Fail the build if there are any vulnerable dependencies
          fail-on-severity: moderate
          # Allow licenses (customize based on your organization's policy)
          allow-licenses: MIT, Apache-2.0, BSD-2-Clause, BSD-3-Clause, ISC, 0BSD
          # Deny specific licenses (customize as needed)
          deny-licenses: GPL-3.0, AGPL-3.0
          # Comment on the PR with dependency changes
          comment-summary-in-pr: always
          # Warn about deprecated packages
          warn-on-deprecated: true
